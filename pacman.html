    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Pac Man', 'Percentage'],
          ['Body', 75],
          ['Opening', 25]
        ]);

        var options = {
          chart: {},
          chartArea: { backgroundColor: 'black' },
          backgroundColor: 'black',
          legend: 'none',
          pieSliceText: 'none',
          pieSliceBorderColor : "transparent",
          pieStartAngle: 135,
          tooltip: { trigger: 'none' },
          slices: {
            0: { color: 'yellow' },
            1: { color: 'transparent' }
          }
        };

        var chart = new google.visualization.PieChart(document.getElementById('pacman'));
        chart.draw(data, options);
        
        // initial values
        angle = 135;
        var percent = 75;
        // start the animation loop
        var handler = setInterval(function(){
            // values increment
            percent += 1;
            // apply new values
            data.setValue(0, 1, percent);
            data.setValue(1, 1, 101 - percent);
            angle -= 1.65;
            options.pieStartAngle = angle;
            // update the pie
            chart.draw(data, options);
            // check if we have reached the desired value
            if (percent > 99){
                // stop the loop
                clearInterval(handler);
                reverseDraw();
            }
        }, 3);
        
}

      function reverseDraw(){

        var data = google.visualization.arrayToDataTable([
          ['Pac Man', 'Percentage'],
          ['Body', 99],
          ['Opening', 1]
        ]);

        var options = {
          chart: {},
          chartArea: { backgroundColor: 'black' },
          backgroundColor: 'black',
          legend: 'none',
          pieSliceText: 'none',
          pieSliceBorderColor : "transparent",
          pieStartAngle: 135,
          tooltip: { trigger: 'none' },
          slices: {
            0: { color: 'yellow' },
            1: { color: 'transparent' }
          }
        };

        angle = 95;
        var chart = new google.visualization.PieChart(document.getElementById('pacman'));
        chart.draw(data, options);
        // initial value
        var percent = 10;
        // start the animation loop
        var handler = setInterval(function(){
            // values increment
            percent += 1;
            // apply new values
            data.setValue(0, 1, 800 - percent);
            data.setValue(1, 1, percent);
            angle += .25;
            options.pieStartAngle = angle;
            // update the pie
            chart.draw(data, options);
            // check if we have reached the desired value
            if (percent > 200){
                // stop the loop
                clearInterval(handler);
                drawChart();
            }
        }, 1);
      }
    </script>
    <div id="pacman" style="width: 900px; height: 495px;"></div>
    
  </body>
